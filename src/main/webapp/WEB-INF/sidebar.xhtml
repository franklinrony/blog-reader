<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mirage">

    <div class="layout-sidebar">
        <div class="sidebar-logo">
            <a href="#" class="sidebar-pin" title="Toggle Menu">
                <i class="pi pi-lock"/>
            </a>
            <a href="dashboard.xhtml">
                <p:graphicImage name="images/LogoBANDESAL_.png" library="mirage-layout" />
                <span class="app-name">BANDESAL</span>
            </a>
        </div>

        <div class="layout-menu-container">
            <h:form id="menuform">
                <pm:menu>
                    <p:menuitem id="m_inicio" value="Inicio" icon="pi pi-fw pi-home" outcome="/dashboard" />
         
                
                    <p:submenu id="m_default" label="Pages" icon="pi pi-fw pi-copy">
                        <p:menuitem id="m_crud" value="Crud" icon="pi pi-fw pi-pencil" outcome="/crud" />
                        <p:menuitem id="m_calendar" value="Calendar" icon="pi pi-fw pi-calendar-plus" outcome="/calendar" />
                        <p:menuitem id="m_chronoline" value="Chronoline" icon="pi pi-fw pi-calendar" outcome="/chronoline" />
                        <p:menuitem id="m_landing" value="Landing" icon="pi pi-fw pi-globe" url="landing.html" />
                        <p:menuitem id="m_login" value="Login" icon="pi pi-fw pi-sign-in" outcome="/login" />
                        <p:menuitem id="m_error" value="Error" icon="pi pi-fw pi-exclamation-triangle" outcome="/error" />
                        <p:menuitem id="m_notfound" value="Not Found" icon="pi pi-fw pi-times" outcome="/notfound" />
                        <p:menuitem id="m_access" value="Access Denied" icon="pi pi-fw pi-ban" outcome="/access" />
                        <p:menuitem id="m_empty" value="Empty" icon="pi pi-fw pi-clone" outcome="/empty" />
                    </p:submenu>
               
                    <p:menuitem id="m_lectores" value="Lectores" icon="pi pi-fw pi-users" outcome="/reader/readerList" />
                    <p:menuitem id="m_blogs" value="Blogs" icon="pi pi-fw pi-book" outcome="/blog/blogList" />
                    <p:menuitem id="m_lect_blog" value="Lectores por blog" icon="pi pi-fw pi-list" outcome="/blogReader/blogReaderList" />

                </pm:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
