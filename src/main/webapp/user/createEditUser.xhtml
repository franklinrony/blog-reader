<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"> 
    <ui:composition>

        <p:dialog id="createEditDlg" widgetVar="createEditDlg" modal="true" resizable="false" appendTo="@(body)" header="#{readerController.readerSeleccionado.id!= null ? 'EDICION':'CREACION'} DE READER">
            <p:messages id="message" showDetail="true" showSummary="false"   closable="true">
                <p:autoUpdate />
            </p:messages>    
            <h:form id="crearEditarForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{readerController.readerSeleccionado!= null}" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:outputLabel  style="font-weight: bold;" value="Id" rendered="#{readerController.readerSeleccionado.id!= null}"/>
                        <p:outputLabel  style="width: 300px;" value="#{readerController.readerSeleccionado.id}"  rendered="#{readerController.readerSeleccionado.id != null}"/>                                                 

                        <p:outputLabel for="nombre" style="font-weight: bold;" value="Nombre Reader"  />
                        <p:inputText id="nombre"  value="#{readerController.readerSeleccionado.name}"/>                   



                    </p:panelGrid>
                    <h:panelGroup class="flex align-items-center justify-content-center">
                        <p:commandButton   rendered="#{readerController.readerSeleccionado.id == null}"  actionListener="#{readerController.crear()}" 
                                           value="Guardar" icon="fa fa-fw fa-save"  update="message, frmReader" oncomplete="PF('blockUI').hide();" 
                                           styleClass="m-2" onstart="PF('blockUI').show();"/>
                        <p:commandButton   rendered="#{readerController.readerSeleccionado.id!= null}" actionListener="#{readerController.editar()}" 
                                           value="Editar" icon="fa fa-fw fa-edit"  update="message, frmReader" oncomplete="PF('blockUI').hide();"
                                          styleClass="m-2" onstart="PF('blockUI').show();"/>
                        <p:commandButton immediate="true" onclick="PF('createEditDlg').hide()"  actionListener="#{readerController.init()}"
                                         value="Cancelar" icon="fa fa-fw fa-close"   update="frmReader" oncomplete="PF('blockUI').hide();" 
                                         styleClass="m-2" onstart="PF('blockUI').show();"/>
                    </h:panelGroup>
                </h:panelGroup>
              
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
